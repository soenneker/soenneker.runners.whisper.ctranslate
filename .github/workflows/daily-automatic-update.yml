name: daily-automatic-update
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

env:
  USERNAME: ${{ secrets.USERNAME }}
  TOKEN: ${{ secrets.TOKEN }}
  NAME: ${{ secrets.NAME }}
  EMAIL: ${{ secrets.EMAIL }}
  NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}

jobs:

  daily-automatic-update:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setting up build version
        shell: pwsh
        run: |
          $version = $env:GITHUB_RUN_NUMBER
          "BUILD_VERSION=3.0.$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install dependencies with retry
        shell: pwsh
        run: |
          $retries = 5
          $base_wait_time = 15
          $exponent = 2

          for ($i = 1; $i -le $retries; $i++) {
              if (dotnet restore) {
                  break
              }

              if ($i -lt $retries) {
                  $wait_time = [math]::Floor($base_wait_time * [math]::Pow($exponent, $i - 1))
                  Write-Output "dotnet restore failed, retrying in $wait_time seconds..."
                  Start-Sleep -Seconds $wait_time
              }
              else {
                  Write-Output "dotnet restore failed after $retries retries."
                  exit 1
              }
          }

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12' # Specify the Python version

      - name: Build
        shell: pwsh
        run: dotnet build --configuration Release --no-restore

      - name: Run
        shell: pwsh
        run: dotnet run --project src/Soenneker.Runners.Whisper.CTranslate.csproj --no-restore --verbosity normal --framework net9.0
