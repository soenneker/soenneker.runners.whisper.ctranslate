name: daily-automatic-update
on:
  schedule:
    - cron: "0 17 * * *"
  workflow_dispatch:

env:
  GH__USERNAME: ${{ secrets.GH__USERNAME }}
  GH__TOKEN: ${{ secrets.GH__TOKEN }}
  GIT__NAME: ${{ secrets.GIT__NAME }}
  GIT__EMAIL: ${{ secrets.GIT__EMAIL }}
  NUGET__TOKEN: ${{ secrets.NUGET__TOKEN }}
  GIT__TOKEN: ${{ secrets.GIT__TOKEN }}
  
jobs:

  daily-automatic-update:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setting up build version
        shell: pwsh
        run: |
          $version = $env:GITHUB_RUN_NUMBER
          "BUILD_VERSION=4.0.$version" | Out-File -FilePath $env:GITHUB_ENV -Append

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Install dependencies with retry
        shell: bash
        run: |
          retries=5
          base_wait_time=15
          exponent=2

          for i in $(seq 1 $retries); do
            echo "::group::dotnet restore (attempt $i/$retries)"
            if dotnet restore -v detailed; then
              echo "::endgroup::"
              echo "✅ dotnet restore succeeded on attempt $i."
              break
            else
              echo "::endgroup::"
              if [ "$i" -lt "$retries" ]; then
                wait_time=$(( base_wait_time * (exponent ** (i - 1)) ))
                echo "❌ dotnet restore failed (attempt $i). Retrying in ${wait_time}s…"
                sleep "$wait_time"
              else
                echo "::error::dotnet restore failed after $retries attempts"
                exit 1
              fi
            fi
          done

      - name: Build
        shell: pwsh
        run: dotnet build --configuration Release --no-restore

      - name: Run
        shell: pwsh
        run: dotnet run --project src/Soenneker.Runners.Whisper.CTranslate.csproj --no-restore --verbosity normal --framework net10.0 -c Release
